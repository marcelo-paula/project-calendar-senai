<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="senai.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container center">
		<div class="card">
			<div class="card-header">
                <div>
                    Registro de usu√°rio
                    <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i></a>
                </div>
			</div>  
			<div class="card-body">
				<form>
                    <div class="form-group">
						<label for="name">Nome</label>
						<div class="input-group">
                            <div class="input-group-prepend">
                                <span class="form-control"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="name" placeholder="Informe seu nome" required>
                        </div>
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<div class="input-group">
                            <div class="input-group-prepend">
                                <span class="form-control"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="form-control"><i class="fas fa-lock"></i></span>
                            </div>
						    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                            
                            <div class="input-group-prepend">
                                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <div>
                            <button type="submit" class="btn btn-outline-primary btn-block mt-3">Cadastrar</button>
                            <button type="reset" class="btn btn-outline-danger btn-block mt-3">Limpar</button>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>

    <script src="https://kit.fontawesome.com/45751c5e31.js" crossorigin="anonymous"></script>
    <script>
        const passwordToggleIcon = document.querySelector('.password-toggle-icon');
        const passwordInput = document.querySelector('#senha');

        passwordToggleIcon.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('show');
        });
    </script>
</body>
</html>
